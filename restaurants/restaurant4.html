<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood-Homepage</title>
    <link rel="stylesheet" href="../assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha384-iw3OoTErCYJJB9mCa8LNS2hbsQ7M3C0EpIsO/H5+EGAkPGc6rk+V8i04oW/K5xq0" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- <script src="https://kit.fontawesome.com/bb05921b09.js" crossorigin="anonymous"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body__container">


        <header>
            
                <a class="header-return" href="../index.html">
                    <i class="header-return__fa fa-solid fa-arrow-left"></i>
                </a>
                <h1 class="logo header-title">ohmyfood</h1>
    
        </header>


        <main>



            <section class="menu">


                <img class="menu__img" src="../assets/images/restaurants/louis-hansel-unsplash.jpg" alt="Image d'un plat du restaurant">


                <div class="menu__main">

                    <div class="menu__main__name">
                        <h2 class="logo menu__main__name__title">Le délice des sens</h2>
                        <div class="like-box">
                            <input class="checklike" type="checkbox" id="checklike">
                            <label for="checklike">
                                <i class="like fa-solid fa-heart"></i> 
                                <i class="like-empty fa-regular fa-heart "></i>
                                <span class="like__dot dot1 ">●</span>
                                <span class="like__dot dot2 ">●</span>
                                <span class="like__dot dot3 ">●</span>
                                <span class="like__dot dot4 ">●</span>
                                <span class="like__dot dot5 ">●</span>
                                <span class="like__dot dot6 ">●</span>
                                <span class="like__dot dot7 ">●</span>
                                <span class="like__dot dot8 ">●</span>
                                <span class="like__dot dot9 ">●</span>
                                <span class="like__dot dot10 ">●</span>
                                <span class="like__dot dot11 ">●</span>
                                <span class="like__dot dot12 ">●</span>
                            </label>     

                        </div>
                    </div>

                    <div class="menu__main__cards">
                        



                        <div class="dishes">
                            <h3 class="dishes__title entree">ENTRÉES</h3>

                            <div class="dishes__box">

                                <input class="checkdish" type="checkbox" id="entree1">
                                <label for="entree1">
                                    <span class="dish-card entree1">

                                        <span class="dish-card__content">
                                            <span class="dish-card__content__text">
                                                <span class="dish-card__content__text__title">Tartare de thon</span>
                                                <span class="dish-card__content__text__subtitle">Assaisonné au yuzu</span>
                                            </span>
                                            <span class="dish-card__content__price">25€</span>
                                        </span>

                                        <span class="dish-card__check">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </span>

                                    </span>
                                </label>

                                <input class="checkdish" type="checkbox" id="entree2">
                                <label for="entree2">
                                    <span class="dish-card entree2">

                                        <span class="dish-card__content">
                                            <span class="dish-card__content__text">
                                                <span class="dish-card__content__text__title">Bouchée de homard croustillant</span>
                                                <span class="dish-card__content__text__subtitle">Et sa farandole de petits légumes</span>
                                            </span>
                                            <span class="dish-card__content__price">35€</span>
                                        </span>

                                        <span class="dish-card__check">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </span>

                                    </span>
                                </label>

                                <input class="checkdish" type="checkbox" id="entree3">
                                <label for="entree3">
                                    <span class="dish-card entree3">

                                        <span class="dish-card__content">
                                            <span class="dish-card__content__text">
                                                <span class="dish-card__content__text__title">Velouté de cèpes</span>
                                                <span class="dish-card__content__text__subtitle">Aux truffes</span>
                                            </span>
                                            <span class="dish-card__content__price">20€</span>
                                        </span>

                                        <span class="dish-card__check">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </span>

                                    </span>
                                </label>
                              
                            </div>
                        </div>

                        <div class="dishes">
                            <h3 class="dishes__title plat">PLATS</h3>

                            <div class="dishes__box">

                                <input class="checkdish" type="checkbox" id="plat1">
                                <label for="plat1">
                                    <span class="dish-card plat1">

                                        <span class="dish-card__content">
                                            <span class="dish-card__content__text">
                                                <span class="dish-card__content__text__title">Poulet rôti aux herbes de Provence</span>
                                                <span class="dish-card__content__text__subtitle">Et sa crème de truffe</span>
                                            </span>
                                            <span class="dish-card__content__price">40€</span>
                                        </span>

                                        <span class="dish-card__check">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </span>

                                    </span>
                                </label>

                                <input class="checkdish" type="checkbox" id="plat2">
                                <label for="plat2">
                                    <span class="dish-card plat2">

                                        <span class="dish-card__content">
                                            <span class="dish-card__content__text">
                                                <span class="dish-card__content__text__title">Langouste rôtie</span>
                                                <span class="dish-card__content__text__subtitle">Et ses légumes de saison</span>
                                            </span>
                                            <span class="dish-card__content__price">35€</span>
                                        </span>

                                        <span class="dish-card__check">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </span>

                                    </span>
                                </label>

                                <input class="checkdish" type="checkbox" id="plat3">
                                <label for="plat3">
                                    <span class="dish-card plat3">

                                        <span class="dish-card__content">
                                            <span class="dish-card__content__text">
                                                <span class="dish-card__content__text__title">Côte de bœuf Angus</span>
                                                <span class="dish-card__content__text__subtitle">Et sa purée de panais</span>
                                            </span>
                                            <span class="dish-card__content__price">44€</span>
                                        </span>

                                        <span class="dish-card__check">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </span>

                                    </span>
                                </label>
                              
                            </div>
                        </div>

                        <div class="dishes">
                            <h3 class="dishes__title dessert">DESSERTS</h3>

                            <div class="dishes__box">

                                <input class="checkdish" type="checkbox" id="dessert1">
                                <label for="dessert1">
                                    <span class="dish-card dessert1">

                                        <span class="dish-card__content">
                                            <span class="dish-card__content__text">
                                                <span class="dish-card__content__text__title">Farandole de desserts</span>
                                                <span class="dish-card__content__text__subtitle">Du chef</span>
                                            </span>
                                            <span class="dish-card__content__price">18€</span>
                                        </span>

                                        <span class="dish-card__check">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </span>

                                    </span>
                                </label>

                                <input class="checkdish" type="checkbox" id="dessert2">
                                <label for="dessert2">
                                    <span class="dish-card dessert2">

                                        <span class="dish-card__content">
                                            <span class="dish-card__content__text">
                                                <span class="dish-card__content__text__title">Crème brulée</span>
                                                <span class="dish-card__content__text__subtitle">Revisitée</span>
                                            </span>
                                            <span class="dish-card__content__price">22€</span>
                                        </span>

                                        <span class="dish-card__check">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </span>

                                    </span>
                                </label>

                                <input class="checkdish" type="checkbox" id="dessert3">
                                <label for="dessert3">
                                    <span class="dish-card dessert3">

                                        <span class="dish-card__content">
                                            <span class="dish-card__content__text">
                                                <span class="dish-card__content__text__title">Tiramisu</span>
                                                <span class="dish-card__content__text__subtitle">À la noisette</span>
                                            </span>
                                            <span class="dish-card__content__price">23€</span>
                                        </span>

                                        <span class="dish-card__check">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </span>

                                    </span>
                                </label>
                              
                            </div>
                        </div>

                        
                        
                       

                    </div>

                    <button class="btn menu__main__btn">Commander</button>

                </div>


            </section>
            


        </main>


        <footer>
            <section class="footer-section">
                <h2 class="logo footer-section__title">ohmyfood</h2>
                <nav class="footer-section__nav">
                    <ul class="footer-section__nav__links">
                        <li class="footer-section__nav__links__link">
                            <a class="link link--bold" href="#">
                                <i class="fa-solid fa-utensils"></i>
                                Proposer un restaurant
                            </a>
                        </li>
                        <li class="footer-section__nav__links__link ">
                            <a class="link link--bold" href="#">
                                <i class="fa-solid fa-handshake-angle"></i>
                                Devenir partenaire
                            </a>
                        </li>
                        <li>
                            <a class="link footer-section__nav__links__link" href="#">Mentions légales</a>
                        </li>
                        <li>
                            <a class="link footer-section__nav__links__link" href="mailto:contact@ohmyfood.com">Contact</a>
                        </li>
                    </ul>
                </nav>
            </section>
        </footer>


        
    </div>
</body>
</html>
