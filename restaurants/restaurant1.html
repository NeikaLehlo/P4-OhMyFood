<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood-Homepage</title>
    <link rel="stylesheet" href="../assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha384-iw3OoTErCYJJB9mCa8LNS2hbsQ7M3C0EpIsO/H5+EGAkPGc6rk+V8i04oW/K5xq0" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body__container">


        <header>
            
                <a class="header-return" href="../index.html">
                    <i class="header-return__fa fa-solid fa-arrow-left"></i>
                </a>
                <h1 class="logo header-title">ohmyfood</h1>
    
        </header>


        <main>

            <section class="menu">

                <img class="menu__img" src="../assets/images/restaurants/jay-wennington-unsplash.jpg" alt="Image d'un plat du restaurant">

                <div class="menu__main">

                    <div class="menu__main__name">
                        <h2 class="logo menu__main__name__title">La palette du goût</h2>
                        <i class="like fa-regular fa-heart "></i>
                    </div>

                    <div class="menu__main__cards">
                        



                        <div class="dishes">
                            <h3 class="dishes__title">ENTRÉES</h3>

                            <div class="dishes__box">

                                <input type="checkbox" id="entree1">
                                <label for="entree1">
                                    <div class="dish-card">

                                        <div class="dish-card__content">
                                            <div class="dish-card__content__text">
                                                <h4 class="dish-card__content__text__title">Fricassée d'escargot</h4>
                                                <p class="dish-card__content__text__subtitle">Au piment d'espelette</p>
                                            </div>
                                            <p class="dish-card__content__price">25€</p>
                                        </div>

                                        <div class="dish-card__check">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </div>

                                    </div>
                                </label>

                                <input type="checkbox" id="entree2">
                                <label for="entree2">
                                    <div class="dish-card">

                                        <div class="dish-card__content">
                                            <div class="dish-card__content__text">
                                                <h4 class="dish-card__content__text__title">Foie gras de canard mi-cuit</h4>
                                                <p class="dish-card__content__text__subtitle">Et ses copeaux de truffe noire</p>
                                            </div>
                                            <p class="dish-card__content__price">35€</p>
                                        </div>

                                        <div class="dish-card__check">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </div>

                                    </div>
                                </label>

                                <input type="checkbox" id="entree3">
                                <label for="entree3">
                                    <div class="dish-card">

                                        <div class="dish-card__content">
                                            <div class="dish-card__content__text">
                                                <h4 class="dish-card__content__text__title">Œuf au plat</h4>
                                                <p class="dish-card__content__text__subtitle">Assaisonné à la truffe sur lit de caviar</p>
                                            </div>
                                            <p class="dish-card__content__price">20€</p>
                                        </div>

                                        <div class="dish-card__check">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </div>

                                    </div>
                                </label>
                              
                            </div>
                        </div>

                        <div class="dishes">
                            <h3 class="dishes__title">PLATS</h3>

                            <div class="dishes__box">

                                <input type="checkbox" id="plat1">
                                <label for="plat1">
                                    <div class="dish-card">

                                        <div class="dish-card__content">
                                            <div class="dish-card__content__text">
                                                <h4 class="dish-card__content__text__title">Filet de bœuf aux herbes</h4>
                                                <p class="dish-card__content__text__subtitle">Accompagné de sa ribambelle de légumes</p>
                                            </div>
                                            <p class="dish-card__content__price">40€</p>
                                        </div>

                                        <div class="dish-card__check">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </div>

                                    </div>
                                </label>

                                <input type="checkbox" id="plat2">
                                <label for="plat2">
                                    <div class="dish-card">

                                        <div class="dish-card__content">
                                            <div class="dish-card__content__text">
                                                <h4 class="dish-card__content__text__title">Parmentier de queue de bœuf</h4>
                                                <p class="dish-card__content__text__subtitle">À la truffe noire sur sa purée de panais</p>
                                            </div>
                                            <p class="dish-card__content__price">35€</p>
                                        </div>

                                        <div class="dish-card__check">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </div>

                                    </div>
                                </label>

                                <input type="checkbox" id="plat3">
                                <label for="plat3">
                                    <div class="dish-card">

                                        <div class="dish-card__content">
                                            <div class="dish-card__content__text">
                                                <h4 class="dish-card__content__text__title">Filet de turbot</h4>
                                                <p class="dish-card__content__text__subtitle">Aux agrumes</p>
                                            </div>
                                            <p class="dish-card__content__price">44€</p>
                                        </div>

                                        <div class="dish-card__check">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </div>

                                    </div>
                                </label>
                              
                            </div>
                        </div>

                        <div class="dishes">
                            <h3 class="dishes__title">DESSERTS</h3>

                            <div class="dishes__box">

                                <input type="checkbox" id="dessert1">
                                <label for="dessert1">
                                    <div class="dish-card">

                                        <div class="dish-card__content">
                                            <div class="dish-card__content__text">
                                                <h4 class="dish-card__content__text__title">Paris-Brest</h4>
                                                <p class="dish-card__content__text__subtitle">Revisité</p>
                                            </div>
                                            <p class="dish-card__content__price">18€</p>
                                        </div>

                                        <div class="dish-card__check">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </div>

                                    </div>
                                </label>

                                <input type="checkbox" id="dessert2">
                                <label for="dessert2">
                                    <div class="dish-card">

                                        <div class="dish-card__content">
                                            <div class="dish-card__content__text">
                                                <h4 class="dish-card__content__text__title">Macaron au chocolat d'exception</h4>
                                                <p class="dish-card__content__text__subtitle">Et glace à la vanille de Madagascar</p>
                                            </div>
                                            <p class="dish-card__content__price">22€</p>
                                        </div>

                                        <div class="dish-card__check">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </div>

                                    </div>
                                </label>

                                <input type="checkbox" id="dessert3">
                                <label for="dessert3">
                                    <div class="dish-card">

                                        <div class="dish-card__content">
                                            <div class="dish-card__content__text">
                                                <h4 class="dish-card__content__text__title">Mousse au chocolat</h4>
                                                <p class="dish-card__content__text__subtitle">Au piment d'Espelette et à la truffe noire</p>
                                            </div>
                                            <p class="dish-card__content__price">23€</p>
                                        </div>

                                        <div class="dish-card__check">
                                            <i class="fa-solid fa-circle-check"></i>
                                        </div>

                                    </div>
                                </label>
                              
                            </div>
                        </div>

                        
                        
                       

                    </div>

                    <button class="btn menu__main__btn">Commander</button>

                </div>

            </section>
            

            

        </main>


        <footer>
            <section class="footer-section">
                <h2 class="logo footer-section__title">ohmyfood</h2>
                <nav class="footer-section__nav">
                    <ul class="footer-section__nav__links">
                        <li class="footer-section__nav__links__link">
                            <a class="link link--bold" href="#">
                                <i class="fa-solid fa-utensils"></i>
                                Proposer un restaurant
                            </a>
                        </li>
                        <li class="footer-section__nav__links__link ">
                            <a class="link link--bold" href="#">
                                <i class="fa-solid fa-handshake-angle"></i>
                                Devenir partenaire
                            </a>
                        </li>
                        <li>
                            <a class="link footer-section__nav__links__link" href="#">Mentions légales</a>
                        </li>
                        <li>
                            <a class="link footer-section__nav__links__link" href="mailto:contact@ohmyfood.com">Contact</a>
                        </li>
                    </ul>
                </nav>
            </section>
        </footer>


        
    </div>
