<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood-Homepage</title>
    <link rel="stylesheet" href="../assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha384-iw3OoTErCYJJB9mCa8LNS2hbsQ7M3C0EpIsO/H5+EGAkPGc6rk+V8i04oW/K5xq0" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- <script src="https://kit.fontawesome.com/bb05921b09.js" crossorigin="anonymous"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body__container">

        <section class="loader">
            <div class="loader__box">
                <div class="loader__box__logo logo">
                    <h2 class="logo__title">Ohmyfood</h2>
                    <div class="logo__flag">
                        <h3 class="logo__flag__text">Paris</h3>
                    </div>
                </div>

                <div class="loader__box__animation">
                    <div class="animation">
                        <div class="table">
                            <div class="table__plateau"></div>
                            <div class="table__leg-top-left"></div>
                            <div class="table__leg-top-right"></div>
                            <div class="table__leg-bottom-left"></div>
                            <div class="table__leg-bottom-right"></div>
                            <div class="table__cloth-top"></div>
                            <div class="table__cloth-border"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
